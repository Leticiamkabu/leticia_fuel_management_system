<div class="back-to-home">
    <a [routerLink]="(['/home'])" class="back-button btn btn-icon backHomeBtn"><span
            class="mdi mdi-home icon"></span></a>
</div>

<!-- Hero Start -->
<section class="cover-user">
    <div class="container-fluid px-0">
        <div class="row g-0 position-relative">

            <!-- Form Div -->
            <div class="col-lg-4 cover-my-30 order-2">
                <div class="cover-user-img d-flex align-items-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="card login-page border-0" style="z-index: 1">
                                <div class="card-body p-0">
                                    <div class="card-title text-left">
                                        <h2 class="mb-0">Welcome to FuelScape</h2>
                                        <hr>
                                        <p class="text-muted">Please sign in with the required details to have access to
                                            your account</p>
                                    </div>
                                    <form class="login-form mt-4">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <div class="form-icon position-relative">
                                                        <span class="mdi mdi-email-outline fea icon-sm icons"
                                                            style="position: relative; top: -15px;"></span>
                                                        <input type="email" class="form-control ps-5"
                                                            placeholder="Username" [(ngModel)]="username" name="username"
                                                            required>
                                                    </div>
                                                </div>
                                            </div><!--end col-->

                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <div class="form-icon position-relative">
                                                        <span class="mdi mdi-lock fea icon-sm icons"
                                                            style="position: relative; top: -15px;"></span>
                                                        <input type="password" class="form-control ps-5"
                                                            placeholder="Password" [(ngModel)]="password"
                                                            name="password" required>
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                            <!-- <app-hcaptcha [siteKey]="'20000000-ffff-ffff-ffff-000000000002'" (captchaToken)="onCaptchaToken($event)"></app-hcaptcha> -->
                                            <div class="col-lg-12">
                                                <div class="d-flex justify-content-between">
                                                    <div class="mb-3">
                                                        <p class="forgot-pass mb-0 forgottenPassword"><a
                                                                [routerLink]="(['/recovery-password'])"
                                                                class="text-dark fw-600 ">Forgot
                                                                password ?</a></p>
                                                    </div>
                                                </div>
                                            </div><!--end col-->

                                            <div class="col-lg-12 mb-0">
                                                <div class="d-grid">
                                                    <button class="btn" id="signInBtn" (click)="login()">Sign
                                                        in</button>
                                                </div>
                                            </div><!--end col-->
                                            <!-- <div class="col-12 text-center">
                                                <p class="mb-0 mt-3"><small
                                                        class="text-dark me-2">Don't
                                                        have an account ?</small>
                                                    <a
                                                        [routerLink]="(['/sign-up'])"
                                                        class="text-dark fw-bold signUpText">Sign
                                                        Up</a></p>
                                            </div>end col -->
                                        </div><!--end row-->
                                    </form>
                                </div>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div> <!-- end about detail -->
            </div> <!-- end col -->

            <!-- Image Div -->
            <div class="col-lg-8 offset-lg-4 padding-less img order-1 jarallax" data-jarallax data-speed="0.5"
                style="background-image:url('../../../../assets/images/fuelProject/station.png') "></div>
            <!-- end col -->
        </div><!--end row-->
    </div><!--end container fluid-->
</section><!--end section-->
<!-- Hero End -->
