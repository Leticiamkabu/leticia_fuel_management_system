<div class="page-wrapperr toggled">
    <app-side-nav></app-side-nav>
    <main class="page-contentt bg-light">
        <app-top-nav></app-top-nav>
        <div class="container-fluid">
            <div class="layout-specing">

                <!-- Dashboard Welcoming Section Starts -->
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <span class="text-muted mb-1 welcomeBack">System
                        </span>
                        <h4 class="mb-0">Manage Fuel Prices</h4>
                    </div>


                    <div class="mb-0 position-relative">
                        <div class="mb-0 position-relative">
                            <div class="search-bar p-0 d-none d-md-block ms-2">
                                <a [routerLink]="(['/admin'])">
                                    <button class="btn btn-sm btn-light backBtnTextSize"><span
                                            class="uil uil-arrow-left"></span> Back</button>
                                </a>

                                <button class="btn btn-sm btn-light addOwner" data-bs-toggle="modal"
                                    data-bs-target="#addOwner"><span class="uil uil-plus"></span> Add Fuel
                                    Price</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Dashboard Welcoming Section Ends -->
                <hr>

                <div class="row">

                    <div class="col-xl-12 mt-4 mb-3">
                        <div class="card border-0">
                            <div class="table-responsive shadow rounded-bottom" data-simplebar>
                                <div class="mb-0 position-relative">
                                    <div class="search-bar p-0 d-none d-md-block ms-2">
                                        <div id="search" class="menu-search mb-0">
                                            <form role="search" method="get" id="searchform" class="searchform">
                                                <div>
                                                    <!-- <span class="uil uil-search searchBarIcon"></span> -->
                                                    <input type="text" class="form-control border rounded search-c-box"
                                                        matInput #filterInput (keyup)="applyFilter(filterInput.value)"
                                                        name="s" id="s" placeholder="Search for users...">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- table -->
                                <div class="mat-elevation-z8 table-responsive card-body tb-card">
                                    <table mat-table [dataSource]="dataSource" matSort matSortActive="firstname"
                                        matSortDirection="asc">

                                        <!-- Position Column -->
                                        <ng-container matColumnDef="rowNumber">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                                        </ng-container>

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="first_name">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
                                            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                                        </ng-container>

                                        <!-- Weight Column -->
                                        <ng-container matColumnDef="last_name">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                                            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                                        </ng-container>

                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="email">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                        </ng-container>
                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="phone_number">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                                            <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
                                        </ng-container>
                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="role">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                                            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                                        </ng-container>
                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef> Actions </th>

                                            <td class="text-end p-3 actionBtn" mat-cell *matCellDef="let user">
                                                <button class="btn btn-sm viewOptionBtn"
                                                     data-bs-toggle="modal"
                                                    data-bs-target="#LoginForrm">
                                                    <span class="ti ti-eye"></span>
                                                </button>
                                                <button id="modalTriggerButton1" class="btn btn-sm editOptionBtn"
                                                    (click)="openEditModal(user.userId)" data-bs-toggle="modal"
                                                    data-bs-target="#editUserModal">
                                                    <span class="uil uil-edit"></span>
                                                </button>
                                                <button class="btn btn-sm deleteOptionBtn"
                                                    (click)="deleteUser(user.userId)">
                                                    <span class="uil uil-trash-alt"></span>
                                                </button>
                                            </td>
                                        </ng-container>


                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                        aria-label="Select page of periodic elements">
                                    </mat-paginator>
                                </div>

                                <!-- table end -->
                            </div>

                        </div>
                    </div><!--end col-->
                </div><!--end row-->

            </div>
        </div>
        <!-- View Option Modal Content Start -->
        <div class="modal fade" id="LoginForrm" tabindex="-1" aria-labelledby="LoginForm-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded shadow border-0">
                    <div class="modal-header border-bottom">
                        <h6 class="modal-title" id="LoginForm-title">View User Details</h6>
                        <button type="button" class="btn btn-icon btn-close" data-bs-dismiss="modal" id="close-modal"><i
                                class="uil uil-times fs-4 text-dark"></i></button>
                    </div>
                    <div class="modal-body" *ngIf="selectedUser">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label formNameText">
                                        Super Price <span class="text-danger">*</span></label>
                                    <div class="form-icon position-relative">
                                        <i class="uil uil-user fea icon-sm icons"></i>
                                        <input type="text" class="form-control ps-5" [value]="selectedUser.first_name"
                                            name="firstname" disabled required>
                                    </div>
                                </div>
                            </div><!--end col-->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label formNameText">
                                        Diesel Price
                                        <span class="text-danger">*</span></label>
                                    <div class="form-icon position-relative">
                                        <i class="uil uil-user fea icon-sm icons"></i>
                                        <input type="text" class="form-control ps-5" [value]="selectedUser.last_name"
                                            name="lastname" disabled required>
                                    </div>
                                </div>
                            </div><!--end col-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- View Option Modal Content End -->

        <!-- Edit Option Modal Content Start -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="LoginForm-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded shadow border-0">
                    <div class="modal-header border-bottom">
                        <h6 class="modal-title" id="LoginForm-title">Edit Fuel Price</h6>
                        <button type="button" class="btn btn-icon btn-close" data-bs-dismiss="modal" id="close-modal"><i
                                class="uil uil-times fs-4 text-dark"></i></button>
                    </div>
                    <div class="modal-body" *ngIf="selectedUser">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label formNameText">
                                        Super Price <span class="text-danger">*</span></label>
                                    <div class="form-icon position-relative">
                                        <i class="uil uil-user fea icon-sm icons"></i>
                                        <input type="text" class="form-control ps-5" [(ngModel)]="superfuel"
                                            [value]="superfuel" name="superfuel" required>
                                    </div>
                                </div>
                            </div><!--end col-->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label formNameText">Diesel Price
                                        <span class="text-danger">*</span></label>
                                    <div class="form-icon position-relative">
                                        <i class="uil uil-user fea icon-sm icons"></i>
                                        <input type="text" class="form-control ps-5" [(ngModel)]="diesel"
                                            [value]="diesel" name="lastname" required>
                                    </div>
                                </div>
                            </div><!--end col-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn submitBtn" >Update
                            Details</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Option Modal Content End -->

        <!-- Edit Option Modal Content Start -->
        <div class="modal fade" id="addOwner" tabindex="-1" aria-labelledby="LoginForm-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded shadow border-0">
                    <div class="modal-header border-bottom">
                        <h6 class="modal-title" id="LoginForm-title">Add New Fuel Price</h6>
                        <button type="button" class="btn btn-icon btn-close" data-bs-dismiss="modal" id="close-modal"><i
                                class="uil uil-times fs-4 text-dark"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label formNameText">Super Price<span
                                            class="text-danger">*</span></label>
                                    <div class="form-icon position-relative">
                                        <i class="uil uil-user fea icon-sm icons"></i>
                                        <input type="number" [(ngModel)]="superfuel" class="form-control ps-5"
                                            placeholder="" name="superfuel" required>
                                    </div>
                                </div>
                            </div><!--end col-->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label formNameText">
                                        Diesel Price
                                        <span class="text-danger">*</span></label>
                                    <div class="form-icon position-relative">
                                        <i class="uil uil-user fea icon-sm icons"></i>
                                        <input type="text" [(ngModel)]="diesel" class="form-control ps-5" placeholder=""
                                            name="diesel" required>
                                    </div>
                                </div>
                            </div><!--end col-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn submitBtn" (click)="addNewUser()">Add Price</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Option Modal Content End -->
        <!-- <app-admin-footer></app-admin-footer> -->
    </main>
</div>
